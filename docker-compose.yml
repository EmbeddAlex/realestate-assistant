services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_models:/root/.ollama

  app:
    build: .
    container_name: realestate-app
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONPATH=/app/src
    ports:
      - "8501:8501"

  cli:
    build: .
    container_name: realestate-cli
    profiles: ["cli"]
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1}
      - PYTHONPATH=/app/src
    entrypoint: ["/bin/bash"]
    stdin_open: true
    tty: true

volumes:
  ollama_models:
